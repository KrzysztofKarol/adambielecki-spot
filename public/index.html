<script>

  $(function () {
    $(document).ready(function () {
      launchMap();
    });
    $(window).resize(function () {
      reloadMap();
    });
    $(document).resize(function () {
      reloadMap();
    });
    if (typeof google === 'object' && typeof google.maps === 'object') {
      setTimeout(function () {
        $('.spot-loader').addClass('loaded');
      }, 4000);
    }

    function reloadMap() {
      var wH = $(window).height() + 50;
      var wW = $(window).width() + 2;
      $('#spotWidget').css('width', wW);
      $('#spotWidget').css('height', wH);
    }

    function launchMap() {
      $('#spotWidget').empty();
      $('.spot-container').addClass("showed");
      $('body').css("overflow", "hidden !important");
      var wH = $(window).height() + 50;
      var wW = $(window).width() + 2;
      $('#spotWidget').spotLiveWidget({
        feedId: '0hN62C8mlLHPINqVLLi8qAv2qonI9biev',
        mapType: 'SATELLITE',
        width: wW,
        height: wH,
        showLegend: false,
        autoRefresh: 5,
        polyline: {
          strokeWeight: 3,
          strokeColor: {
            '0-8253274': '#e36d0d'
          }
        }
      });
    }
  });

</script>
